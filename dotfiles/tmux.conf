unbind -a

# MISC
bind -n M-R source ~/.config/tmux.conf
set -g default-shell /bin/bash
set -g default-terminal "tmux-256color"
set -g display-time 0
set -g focus-events on

# MOUSE
bind -n DoubleClick1Status neww -c "#{pane_current_path}"
bind -n MouseDown1Pane selectp \; send -M
bind -n MouseDown1Status selectw -t=
bind -n MouseDown3Pane run "tmux set-buffer \"$(xsel | head -1)\"; tmux paste-buffer"
bind -n MouseDown3Status killw -t=
bind -n MouseDrag1Border resizep -M
bind -n MouseDrag1Status swapw -t=
set -g mouse on

# NAVIGATE
bind -n M-i selectw -t :-
bind -n M-o selectw -t :+
bind -n M-h selectp -L
bind -n M-j selectp -D
bind -n M-k selectp -U
bind -n M-l selectp -R

# RESIZE
bind -n M-H resizep -L 2
bind -n M-J resizep -D 2
bind -n M-K resizep -U 2
bind -n M-L resizep -R 2
bind -n M-f resizep -Z

# SCROLL
bind -T root WheelUpPane \
	if -Ft= "#{?pane_active,0,1}" "selectp -t=" \
		"if -Ft= \"#{mouse_any_flag}\" \
			\"send -M\" \
			\"if -Ft= '#{alternate_on}' \
				'send -N 4 Up' 'copy-mode -e' \""
bind -T root WheelDownPane \
	if -Ft= "#{?pane_active,0,1}" "selectp -t=" \
		"if -Ft= \"#{mouse_any_flag}\" \
			\"send -M\" \
			\"if -Ft= '#{alternate_on}' \
				'send -N 4 Down' '' \""

# SEARCH
bind -T copy-mode-vi / command-prompt -i -I "#{pane_search_string}" -p "(search down)" "send -X search-forward-incremental \"%%%\""
bind -T copy-mode-vi ? command-prompt -i -I "#{pane_search_string}" -p "(search up)" "send -X search-backward-incremental \"%%%\""
bind -n M-/ copy-mode \; send-key ?

# SPAWN
bind -n M-: command-prompt
bind -n M-Q kill-session
bind -n M-S splitw -h -c "#{pane_current_path}"
bind -n M-n neww -c "#{pane_current_path}"
bind -n M-q killp
bind -n M-s splitw -v -c "#{pane_current_path}"

# THEME
set -g display-panes-active-colour brightblack
set -g display-panes-colour black
set -g message-command-style bg=brightblack
set -g message-style bg=brightblack
set -g mode-style bg=black
set -g pane-active-border-style fg='#000000'
set -g pane-border-style fg='#000000'
set -g status-left ""
set -g status-right ""
set -g status-style default
set -g window-status-current-format "#[fg=#2e3440,bg=brightblack]#[bg=brightblack,fg=default] #W #F #[bg=default,fg=brightblack]"
set -g window-status-format "#[fg=#2e3440,bg=black]#[bg=black,fg=default] #W #F #[bg=default,fg=black]"
set -g window-status-separator ""

# VI
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection
set -g escape-time 0
set -g mode-keys vi
set -g status-keys vi
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
