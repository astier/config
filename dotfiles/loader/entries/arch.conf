title   Arch Linux
linux   /vmlinuz-linux
initrd  /intel-ucode.img
initrd  /initramfs-linux.img
options cryptdevice=/dev/nvme0n1p2:root
options cryptkey=LABEL=USB:vfat:.log
options root=LABEL=ROOT rw
options loglevel=3
options nowatchdog
options module_blacklist=iwlwifi,ibtusb,iTCO_vendor_support,iTCO_wdt,sdhci,uvcvideo
