Section "InputClass"
    Identifier "keyboard"
    MatchIsKeyboard "on"
    Option "AutoRepeat" "200 20"
    Option "XkbLayout" "custom"
EndSection

Section "InputClass"
    Identifier "pointer"
    MatchIsPointer "on"
    Driver "libinput"
    Option "AccelSpeed" "1"
EndSection

Section "InputClass"
    Identifier "touchpad"
    MatchIsTouchpad "on"
    Driver "libinput"
    Option "AccelSpeed" "0.8"
    Option "Tapping" "on"
EndSection

Section "InputClass"
    Identifier "touchscreen"
    MatchIsTouchscreen "on"
    Option "Ignore" "on"
EndSection
